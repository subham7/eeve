    business opportunities, business plan, electric bikes in india, electric scooter dealership, electric scooter india, electric
    bike india, electric bike dealership india, electric vehicles, entrepreneur, franchise business, franchise opportunities,
    franchise india, hero scooter, hero scooty, honda bikes, hero bikes, new business ideas, new electric scooter, tvs bikes,

  <body>
    <img src="images/logo.png" alt="EeVe" class="logo-img" />
    <div class="booking-content">
      <div class="booking-image">
        <img class="booking-img" src="images/xy.jpeg" alt="Booking Image" />
      </div>
      <div class="booking-form">
        <form
          id="booking-form"
          method="POST"
          action="https://formspree.io/dealer@eeveindia.com"
        >
          <h2>EeVe Dealership Application</h2>

          <div class="form-group">
            <label for="name">Contact Person</label>
            <input
              type="text"
              class="form-control form-input form-control-sm"
              id="name"
              name="contactPerson"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="number"
              class="form-control form-input form-control-sm"
              id="phone"
              name="phone"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control form-input form-control-sm"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="form-group">
            <label for="companyName">Company Name</label>
            <input
              type="text"
              class="form-control form-input form-control-sm"
              id="companyName"
              name="companyName"
            />
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control form-input form-control-sm"
              id="address"
              name="address"
            />
          </div>

          <div class="form-group">
            <label for="landline">Landline</label>
            <input
              type="number"
              class="form-control form-input form-control-sm"
              id="landline"
              name="landline"
            />
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1">Apply for State</label>
            <select class="form-control form-input form-control-sm" id="state">
              <option value=""></option>
              <option value="AndhraPradesh">Andhra Pradesh</option>
              <option value="Bihar">Bihar</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Odisha">Odisha</option>
              <option value="WestBengal">West Bengal</option>
              <option value="Assam">Assam</option>
              <option value="Chattisgarh">Chattisgarh</option>
            </select>
          </div>

          <div class="form-group">
            <label for="city">Enter the city/town you want to apply for</label>
            <input
              type="text"
              class="form-control form-input form-control-sm"
              id="city"
              name="city"
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              class="form-control form-input"
              id="message"
              rows="3"
              name="message"
            ></textarea>
          </div>

          <div class="form-submit">
            <br />
            <button type="submit" class="submit" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
